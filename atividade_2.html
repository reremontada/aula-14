<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Campo de Texto Controlado</title>
</head>

<body>
    <div id="raiz">Seu APP React vai substituir essa div</div>

    <script type="text/babel">
        const { useState } = React;

        function InputTexto() {
            const [textoDigitado, setTextoDigitado] = useState('');

            const handleChange = (event) => {
                setTextoDigitado(event.target.value);
            };

            return (
                <div>
                    <h2>Campo de Texto Controlado</h2>
                    <input 
                        type="text" 
                        value={textoDigitado} 
                        onChange={handleChange} 
                        placeholder="Digite algo..."
                    />
                    <p>Texto atual: {textoDigitado}</p>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <InputTexto />
                </div>
            );
        }

        const elementoDoApp = document.getElementById("raiz");
        const aplicacao = ReactDOM.createRoot(elementoDoApp);
        aplicacao.render(<App />);
    </script>
</body>

</html>
